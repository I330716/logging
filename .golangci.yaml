run:
  concurrency: 4
  deadline: 10m

  skip-files:
  - ".*\\.pb\\.go$"
  - ".*/out_loki\\.go$"
  
linters-settings:
  errcheck:
    exclude: ./exlude_functions.txt
  
linters:
  disable:
  - unused

issues:
  exclude-rules:
  - linters:
    - staticcheck
    text: "SA1019:" # Excludes messages where deprecated variables are used
  - path: cmd/out_loki\.go
    linters:
    - deadcode